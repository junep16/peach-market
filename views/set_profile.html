<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set-profile</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/set_profile.css" />
    <link rel="stylesheet" href="/css/sign.css" />
  </head>
  <body>
    <section class="container">
      <div class="selectProfile">
        <h1>프로필 설정</h1>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <button>
          <a href=""><img src="/images/upload-file.png" alt="프로필 선택" /></a>
        </button>
      </div>
      <form action="" method="post" id="login-form">
        <label for="name">사용자 이름</label>
        <input
          id="name"
          type="text"
          placeholder="2~10자 이내여야 합니다."
          autocomplete="off"
        />
        <label for="account">계정 ID</label>
        <input
          id="account"
          type="text"
          placeholder="영문,숫자,특수문자(.),(_)만 사용 가능합니다."
          autocomplete="off"
        />
        <label for="intro">소개</label>
        <input
          id="intro"
          type="password"
          placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
        />
        <button type="button" class="l-disabled-button">
          감귤마켓 시작하기
        </button>
      </form>
    </section>
  </body>
</html>
