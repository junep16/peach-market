<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/sign.css" />
  </head>

  <body>
    <form action="" method="post" id="login-form" class="sign-up">
      <section id="email-pw" class="container">
        <h1>이메일로 회원가입</h1>
        <label for="email">이메일</label>
        <input
          id="email"
          type="text"
          autocomplete="off"
          placeholder="이메일 주소를 입력해 주세요."
        />
        <span id="email-error" class="error hidden">error</span>
        <label for="password" class="password">비밀번호</label>
        <input
          id="password"
          class="more6"
          minlength="6"
          type="password"
          placeholder="비밀번호를 설정해 주세요."
        />
        <span id="passwordError" class="error hidden"
          >비밀번호는 6자 이상이어야 합니다.</span
        >
        <button type="button" class="next-btn">다음</button>
      </section>
      <section id="profile" class="container hidden">
        <!-- 클래스에 hidden 추가 -->
        <div class="set-photo">
          <h1>프로필 설정</h1>
          <p>나중에 언제든지 변경할 수 있습니다.</p>
          <label for="image-input" class="img-label">
            <img src="/images/basic-profile-img-.png" alt="프로필사진" />
          </label>
          <input
            id="image-input"
            type="file"
            class="hidden"
            accept="image/png, image/jpeg"
          />
        </div>
        <label for="name">사용자 이름</label>
        <input
          id="name"
          type="text"
          placeholder="2~10자 이내여야 합니다."
          autocomplete="off"
        />
        <label class="account" for="account">계정 ID</label>
        <input
          id="account"
          type="text"
          placeholder="영문,숫자,특수문자(.),(_)만 사용 가능합니다."
          autocomplete="off"
        />
        <span id="acc_only" class="error hidden"
          >*영문,숫자,밑줄 및 마침표만 사용할 수 있습니다.</span
        >
        <label class="intro" for="intro">소개</label>
        <input
          id="intro"
          type="text"
          placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
        />
        <button id="submit-button" type="submit" class="l-disabled-button">
          감귤마켓 시작하기
        </button>
      </section>
    </form>
    <!-- <script src="/js/set_profile.js"></script> -->
    <script src="/js/sign_up.js"></script>
  </body>
</html>
