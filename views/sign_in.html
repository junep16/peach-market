<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/register/sign.css">
  </head>

  <body>
    <div class="container">
      <h1>로그인</h1>
      <form action="" method="post">
        <label for="email">이메일</label>
        <input id="email" type="text" autocomplete="none">
        <label for="password" class="password">비밀번호</label>
        <input id="password" type="password">
        <span class="error">*이메일 또는 비밀번호가 일치하지 않습니다.</span>
        <button type="button" class="l-disabled-button">로그인</button>
      </form>
      <a href="./sign_up.html">이메일로 회원가입</a>
    </div>
  </body>

</html>
