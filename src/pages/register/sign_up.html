<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
  <link rel="stylesheet" href="../../style/reset.css">
  <link rel="stylesheet" href="../../style/register/sign.css">
</head>
<body>
  <div class="container">
    <h1>이메일로 회원가입</h1>
    <form action="" method="post">
      <label for="email" >이메일</label>
      <input id="email" type="text" autocomplete="none" placeholder="이메일 주소를 입력해 주세요.">
      <label for="password">비밀번호</label>
      <input id="password" type="password" placeholder="비밀번호를 설정해 주세요.">
      <button type="button" class="l-disabled-button">다음</button>
    </form>
  </div>
</body>
</html>
