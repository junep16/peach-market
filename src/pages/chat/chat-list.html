<!DOCTYPE html>

<head>

        <li class="chat-item">
          <a href="#none">
            <img src="../../img/avatar50.png" alt="프로필 사진" class="avatar-img">

              </p>

      </ul>
    </main>
    <footer class="tab-menu">
      <ul class="tab-wrap">
        <li><a href="#none" class="home-tab"></a></li>
        <li><a href="#none" class="on chat-tab"></a></li>
        <li><a href="#none" class="post-tab"></a></li>
