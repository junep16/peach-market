<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="/src/style/profile/edit_profile.css">
    <title>PEACH MARKET | EDIT PROFILE</title>
</head>
<body>
  <header class="top-upload-nav">
    <button type="button" class="prev-btn"></button>
    <button type="button" class="ms-disabled-button">저장</button>
  </header>
  <main> 
    <form>
      <div class="profile-image-wrapper">
        <img class="profile-image" src="/src/img/basic-profile-img-.png" alt="디폴트 유저 프로필">
        <img class="profile-upload" src="/src/img/upload-file.png" alt="이미지 업로드">
      </div>
      <div class="input-wrapper">
        <label for="user-name">사용자 이름</label>
        <input type="text" id="user-name" placeholder="2~10자 이내여야 합니다.">
        <label for="user-id">계정 ID</label>
        <input type="text" id="user-id" class ="input-id error" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        <label for="user-introduction">소개</label>
        <input type="text" id="user-introduction" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
      </div> 
    </form>
  </main>
</body>
</html>
